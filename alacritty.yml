colors:
  primary:
    background: '0x2E3440'
    foreground: '0xD8DEE9'
  cursor:
    text: '0x2E3440'
    cursor: '0xD8DEE9'
  normal:
    black: '0x3B4252'
    red: '0xBF616A'
    green: '0xA3BE8C'
    yellow: '0xEBCB8B'
    blue: '0x81A1C1'
    magenta: '0xB48EAD'
    cyan: '0x88C0D0'
    white: '0xE5E9F0'
  bright:
    black: '0x4C566A'
    red: '0xBF616A'
    green: '0xA3BE8C'
    yellow: '0xEBCB8B'
    blue: '0x81A1C1'
    magenta: '0xB48EAD'
    cyan: '0x8FBCBB'
    white: '0xECEFF4'

font:
  # Normal (roman) font face
  normal:
    # Font family
    #
    # Default:
    #   - (macOS) Menlo
    #   - (Linux) monospace
    #   - (Windows) Consolas
    family: 'JetBrainsMono'

    # The `style` can be specified to pick a specific face.
    style: Regular

  size: 7
  offset:
    x: 0
    y: 2

key_bindings:
  - { key: V,        mods: Alt, action: Paste              }
  - { key: C,        mods: Alt, action: Copy               }
  - { key: U,        mods: Alt, action: ScrollPageUp       }
  - { key: D,        mods: Alt, action: ScrollPageDown     }
  - { key: Equals,   mods: Alt, action: IncreaseFontSize   }
  - { key: Subtract,    mods: Alt, action: DecreaseFontSize   }
